<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Pricing Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="contact-form-icon.svg" alt="Becv Logo" class="logo">
    </header>
    <div class="container">
       <div class="top">
        <h1>Interested in our <br> business pricing?</h1>
        <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
       </div>
        <div class="form-container">
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Ethan Johnson" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="email">Company Email</label>
                        <input type="email" id="email" placeholder="ethan@johnson.com" class="input-field">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="company-size">Company Size</label>
                        <select id="company-size" class="input-field">
                            <option>50-100 employees</option>
                            <!-- Additional options can be added here -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="subject">Subject</label>
                        <select id="subject" class="input-field">
                            <option value="building-landing-pages">Building Landing Pages</option>
                            <!-- Add more options here if needed -->
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Write your message here..." class="message-field"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Contact Sales</button>
            </form>
        </div>
    </div>
</body>
</html>
